<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">  <head>	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>	<title>Google Maps JavaScript API Example: simple</title>    <script src="http://maps.google.com/maps?file=api&v=1&key=ABQIAAAA2YXKRpvJgAirJhOvIfuwQhRlzv08W_uvEDydpRFaeRe3oV3maBRHjujyoSmFbpIKwLlDR4x7Sznf3A" type="text/javascript"></script>	</script>	<style>		.y{			float:		right;		}		.coordinate{			width:		500px;		}	</style>	<script type="text/javascript">	//<![CDATA[	function onLoad() { 	  if (GBrowserIsCompatible()) {		// Create a base icon for all of our markers that specifies the 		// shadow, icon dimensions, etc.		var baseIcon = new GIcon();		baseIcon.shadow = "http://www.google.com/mapfiles/shadow50.png";		baseIcon.iconSize = new GSize(20, 34);		baseIcon.shadowSize = new GSize(37, 34);		baseIcon.iconAnchor = new GPoint(9, 34);		baseIcon.infoWindowAnchor = new GPoint(9, 2);		baseIcon.infoShadowAnchor = new GPoint(18, 25);		// start the map		var map = new GMap(document.getElementById("map"));				// add the resizing control - small or large		//map.addControl(new GSmallMapControl());		map.addControl(new GLargeMapControl());		// add a map type control (top right)		map.addControl(new GMapTypeControl());				// Center the map on latest crime location		map.centerAndZoom(new GPoint(-0.12471199035644531, 51.50099581189912), 7); // westminster		// You could display a window showing latest crime location and details		//map.openInfoWindow(map.getCenterLatLng(), document.createTextNode("Latest crime location: Location and type of crime data goes here"));		// thanks to Peter Nixey for this code to find out the coordinates (http://www.webkitchen.co.uk/errata/gmap.htm)		GEvent.addListener(map, 'click', function(overlay,point) {					// the co-ordinates of the click are captured in point.x and point.y - the code below		// simply converts those co-ordinates into html and displays them on the page					// create per-point co-ordinate			var pointHTML_str	= '<div class="coordinate"><span class="y">y: '+point.y+'</span><span class="x">x: '+point.x+'</span></div>';			var div				= document.createElement('div');			div.innerHTML		= pointHTML_str;						// insert html into document			var coOrds_h		= document.getElementById('coOrds');			coOrds_h.appendChild(div);		});		// Create a marker whose info window displays the letter corresponding		// to the given index.		function createMarker(point, index) {		  // Create a lettered icon for this point using our icon class from above		  var letter = String.fromCharCode("A".charCodeAt(0) + index);		  var icon = new GIcon(baseIcon);		  icon.image = "http://www.google.com/mapfiles/marker" + letter + ".png";		  var marker = new GMarker(point, icon);		  // Show this marker's index in the info window when it is clicked.		  var html = "Marker <b>" + letter + "</b>";		  GEvent.addListener(marker, 'click', function() {			marker.openInfoWindowHtml(html);		  });		  return marker;		}				// add the markers one by one		var point = new GPoint(-0.16839981079101562, 51.42765806375064);		var marker = createMarker(point, 0) // make sure you start with 0 if you want to show an A -> 0 = A		map.addOverlay(marker);		var point = new GPoint(-0.19603729248046875, 51.40370354378543);		var marker = createMarker(point, 1) 		map.addOverlay(marker);		var point = new GPoint(-0.14754295349121094, 51.45256279860421);		var marker = createMarker(point, 2) 		map.addOverlay(marker);		var point = new GPoint(-0.194868, 51.419229);		var marker = createMarker(point, 3) 		map.addOverlay(marker);		var point = new GPoint(-0.274791, 51.426947);		var marker = createMarker(point, 4) 		map.addOverlay(marker);		var point = new GPoint(-0.224791, 51.466947);		var marker = createMarker(point, 5) 		map.addOverlay(marker);		var point = new GPoint(-0.244791, 51.476947);		var marker = createMarker(point, 6) 		map.addOverlay(marker);		var point = new GPoint(-0.264791, 51.486947);		var marker = createMarker(point, 7) 		map.addOverlay(marker);		var point = new GPoint(-0.284791, 51.436947);		var marker = createMarker(point, 8) 		map.addOverlay(marker);		var point = new GPoint(-0.294791, 51.446947);		var marker = createMarker(point, 9) 		map.addOverlay(marker);	  }	}	//]]>	</script>  </head>  <body onload="onLoad()">	<div id="map" style="width: 500px; height: 500px"></div>	<div id="coOrds"></div>  </body></html>
