<!---
<BR><A HREF="http://www.wikipedia.org" TARGET=_NEW>Wikipedia</A> says that a 
<A HREF="http://www.wikipedia.org/wiki/Financial_instrument" TARGET=_NEW>"A Financial Instrument</A> is a tradeable asset of any kind;
<BR>either cash, evidence of an ownership interest in an entity, or a contractual right to receive or deliver cash or another financial instrument".

<BR>A  Financial Instrument can also be called a Security, and broadly categorized into :-
<LI>Debt Securities (such as banknotes, bonds and debentures)
<LI>Equity Securities e.g. common stocks
<LI>Derivative Contracts, such as Forwards, Futures, Options and Swaps.

<BR><BR><PRE><FONT COLOR=blue FACE="Verdana" SIZE=2>
<B>Categorization</B>
 Financial instruments can be categorized by form depending on whether they are cash instruments or derivative instruments:
<LI><B>Cash instruments</B> are financial instruments whose value is determined directly by the markets. 
 They can be divided into securities, which are readily transferable, and other cash instruments 
 such as loans and deposits, where both borrower and lender have to agree on a transfer.
<LI><B>Derivative instruments</B> are financial instruments which derive their value from the value and 
 characteristics of one or more underlying entities such as an asset, index, or interest rate. 
 They can be divided into exchange-traded derivatives and over-the-counter (OTC) derivatives.
 
Alternatively, financial instruments can be categorized by "asset class" depending on whether they are equity based 
(reflecting ownership of the issuing entity) or debt based (reflecting a loan the investor has made to the issuing entity). 
If it is debt, it can be further categorised into short term (less than one year) or long term.
 
Foreign Exchange instruments and transactions are neither debt nor equity based and belong in their own category.</PRE>
